<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="">
    <title>pawinhand</title>
    <!--스타일 시트-->
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
    <!--자바스크립트 슬라이드를 쉽게 사용할 수있는 라이브러리 swiper-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <!--폰트어썸-->
    <link rel="stylesheet" href="./style/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <h1><a href="#"><img src="#" alt="포인핸드"></a></h1>
        <nav>
            <ul><!--태블릿과 데스크탑 메인메뉴-->
                <li><a href="#">포인핸드란?</a></li>

            </ul>
            <a href="#" class="m_nav">
                <span></span><span></span><span></span>
            </a>
        </nav>
        <div class="m_nav_open">
            <button type="button" id="close" title="모바일 메뉴 닫기">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <ul><!--모바일 메인메뉴-->
                <li><a href="#">포인핸드란?</a></li>
                <li><a href="#">입양문의</a></li>
                <li><a href="#">보호소오는길</a></li>
                <li><a href="#">초보집사 도움말</a></li>
                <li><a href="#">행사/이벤트</a></li>
            </ul>
        </div>
    </header>
    <!--main-->
    <main>
        <!--1. swiper slide -->
        <!--.swiper 슬라이드의 전체 틀 의미 클래스(추가 아이디 및 클래스 적용 가능)-->
        <div class="swiper" id="pawin_slide">
            <!--.swiper-wrapper 슬라이드 한장 한장을 묶어주는 슬라이드 영역 틀-->
            <div class="swiper-wrapper">
                <!--.swiper-slide 슬라이드 개별 한장 부모-->
                <div class="swiper-slide slide1"></div>
                <div class="swiper-slide slide2"></div>
                <div class="swiper-slide slide3">3</div>
                <div class="swiper-slide slide4">4</div>
            </div>
            <!--슬라이드 이전, 다음버튼-->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
        <!--slide end-->
        <!--1160*300 slide*3 swiper 생성(연습)-->
        <div class="swiper" id="new_slide">
            <div class="swiper-wrapper new-wrapper">
                <div class="swiper-slide n_slide1">1</div>
                <div class="swiper-slide n_slide2">2</div>
                <div class="swiper-slide n_slide3">3</div>
            </div>
            <!--슬라이드 이전, 다음버튼-->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
        <!----------------pawin_slide2 작은 베너 슬라이드-->
        <div class="swiper" id="pawin_slide2">
            <div class="swiper-wrapper">
                <div class="swiper-slide" id="slide1">
                    <img src="./imges/pawin_slide2.jpg" alt="">
                </div>
                <div class="swiper-slide" id="slide2">
                    <img src="./imges/pawin_slide3.jpg" alt="">
                </div>
            </div>
        </div>
        <!--입양 정보 slide-->
        <h1 class="dog_info">입양정보</h1>
        <div class="swiper" id="dog_info_slide">
            <div class="swiper-wrapper">
                <div class="swiper-slide slide1" >
                    <a href="#" class="img"><img src="./imges/dog1.jpg" alt=""></a>
                    <h2>포메라니안 2살 암컷</h2>
                    <p>인천 보호소 보호중</p>
                    <p>"애교 많아요~"</p>
                </div>
                <div class="swiper-slide slide2" >
                    <a href="#" class="img"><img src="./imges/dog2.jpg" alt=""></a>
                    <h2>포메라니안 2살 암컷</h2>
                    <p>인천 보호소 보호중</p>
                    <p>"애교 많아요~"</p>
                </div>
                <div class="swiper-slide slide3" >
                    <a href="#" class="img"><img src="./imges/dog3.jpg" alt=""></a>
                    <h2>포메라니안 2살 암컷</h2>
                    <p>인천 보호소 보호중</p>
                    <p>"애교 많아요~"</p>
                </div>
                <div class="swiper-slide slide4" >
                    <a href="#" class="img"><img src="./imges/dog4.jpg" alt=""></a>
                    <h2>포메라니안 2살 암컷</h2>
                    <p>인천 보호소 보호중</p>
                    <p>"애교 많아요~"</p>
                </div>
            </div>
        </div>
    </main>
    <script src="./script/script.js"></script>
</body>
</html>
